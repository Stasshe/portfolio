name: Create Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Get previous tag
        if: steps.check_tag.outputs.exists == 'false'
        id: prev_tag
        run: |
          # å‰å›ã®ã‚¿ã‚°ã‚’å–å¾—ï¼ˆå­˜åœ¨ã—ãªã„å ´åˆã¯åˆã‚ã¦ã®ã‚¿ã‚°ã¨ã™ã‚‹ï¼‰
          git fetch --tags
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, using first commit"
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          # å‰å›ã®ã‚¿ã‚°ã‹ã‚‰ç¾åœ¨ã¾ã§ã®ã‚³ãƒŸãƒƒãƒˆå±¥æ­´ã‚’å–å¾—
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"
          echo "Generating changelog from $PREV_TAG to HEAD"
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ­ã‚°ã‚’æ•´å½¢ã—ã¦GitHub Outputã«ä¿å­˜
          if [[ "$PREV_TAG" == *"v"* ]]; then
            COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            # æœ€åˆã®ãƒªãƒªãƒ¼ã‚¹ã®å ´åˆã¯å…¨ã¦ã®ã‚³ãƒŸãƒƒãƒˆã‚’å«ã‚ã‚‹
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # å¤‰æ›´ãŒãªã„å ´åˆã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
          if [ -z "$COMMITS" ]; then
            COMMITS="- å¤‰æ›´ãªã—ï¼ˆã‚³ãƒŸãƒƒãƒˆãŒã‚ã‚Šã¾ã›ã‚“ï¼‰"
          fi
          
          # ãƒãƒ«ãƒãƒ©ã‚¤ãƒ³ã®å‡ºåŠ›ã‚’ä¿å­˜
          echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body: |
            ## ğŸš€ Release v${{ steps.version.outputs.version }}
            
            **ãƒªãƒªãƒ¼ã‚¹æ—¥:** `$(date '+%Y-%m-%d')`
            
            ### ğŸ”„ å¤‰æ›´å†…å®¹
            
            ${{ steps.changelog.outputs.COMMITS }}
            
            ### ğŸ“¦ ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ–¹æ³•
            ```bash
            npm install
            npm run dev
            ```
            
            **å®Œå…¨ãªå¤‰æ›´å±¥æ­´**: [æ¯”è¼ƒã‚’è¡¨ç¤º](https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...v${{ steps.version.outputs.version }})
          draft: false
          prerelease: false

      - name: Release already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "::warning::Release v${{ steps.version.outputs.version }} already exists. Please update the version in package.json first."
          exit 1